    <title>menu</title>
    <style>
       
      #menu {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 100px;
      }
      <!--элемент списка ul-->
      #menu li { 
        border-left: 10px solid #666;
        border-bottom: 1px solid #666;
      }
      #menu a {
        background-color: #47334665;
        color: rgb(0, 0, 0);
        padding: 5px 10px;
        text-decoration: none;
        font-weight: bold;
        border-left: 15px solid #00000065;
        display: block;
        width: 100px;
      }
      
      #menu a:hover {
          background-color: #666;
          border-left: 5px solid rgb(58, 58, 58);
      }
      
    </style>
  </head>
